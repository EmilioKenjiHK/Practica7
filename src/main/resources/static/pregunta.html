<!DOCTYPE html>
<html>
    <!-- 
        Pregunta Principal
    -->

        <!-- Tag meta obligatoria -->
        <meta http-equiv=”Content-Type” content="text/html"; charset="UTF-8"/>

        <!-- CSS Bootstrap -->
        <link href = "./libs/boostrap.css" rel = "stylesheet">
        
        <title>Pregunta Principal</title>

        <!-- Recordatorio: . para aplicar a class y # para aplicar a id -->
        <style>
            
            #myBody{
                margin: 10px 50px 10px 50px ;
            }

            h1 {
                text-align:center; 
                font-size: large; 
                font-weight: bold; 
            }

            h2 {
                text-align:center; 
                font-size: medium;
            }
        </style>
    </head>

    <body id = "myBody" style = "background-color: aliceblue;">
        <h1>¿Te gusta programar en HTML?</h1>
        <h2>Elija una de las opciones</h2>

        <!-- Actualizar Valor de RESPONSE al pulsar -->

        <button type = "button" class = "btn btn-success" id = "yes" >Si</button>
        <button type = "button" class = "btn btn-danger" id = "no">No</button>
        </p>

    </body>

    <!-- JS -->
